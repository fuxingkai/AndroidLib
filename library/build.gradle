apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'android-apt'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 15
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildToolsVersion '25.0.0'
}

dependencies {
//    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile "com.trello.rxlifecycle2:rxlifecycle-android:$rootProject.ext.rxlifecycleAndroidVersion"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rootProject.ext.rxlifecycleComponentsVersion"
    compile "com.google.code.gson:gson:$rootProject.ext.gsonVersion"
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVersion"
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroidVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitVersion"
    compile "com.squareup.okio:okio:$rootProject.ext.okioVersion"
    compile "com.alipay.euler:andfix:$rootProject.ext.andfixVersion"
    compile "org.greenrobot:greendao:$rootProject.ext.greenDaoVersion"
    compile 'com.android.support:multidex:1.0.0'
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    apt "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeCompilerVersion"
}

publish {
    userOrg = 'biedou'
    groupId = 'frank.basis.library'
    artifactId = 'library'
    version = '1.0.1'
    description = 'Super duper easy way to release your Android and other artifacts to bintray'
    website = "https://github.com/fuxingkai/AndroidLib"
}

tasks.withType(Javadoc) {
    options{
        encoding "UTF-8"
        charSet 'UTF-8'
    }
}

apply from: '../maven_push.gradle'
